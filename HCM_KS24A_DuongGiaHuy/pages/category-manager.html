<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/category-manager.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <p>Quản lý dự án</p>

      <div class="navbar">
        <a class="selected" href="../pages/category-manager.html">Dự án</a>
        <a href="../pages/dashboard.html">Nhiệm vụ của tôi</a>
        <a href="../pages/login.html">Đăng xuất</a>
      </div>
    </div>

    <div class="manage-board">
      <h2>Quản Lý Dự Án Nhóm</h2>
      <div class="feature-bar">
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#addModal"
        >
          + Thêm nhiệm vụ
        </button>
        <input
          type="text"
          id="search"
          onkeydown="searchProject()"
          onkeyup="searchProject()"
          placeholder="Tìm kiếm dự án"
        />
      </div>
      <h3>Danh sách dự án</h3>
      <table border="0.5" id="project-table">
        <thead>
          <tr>
            <th style="width: 10%">ID</th>
            <th style="width: 60%; text-align: left">Tên dự án</th>
            <th style="width: 30%">Hành động</th>
          </tr>
        </thead>
        <tbody id="project-list"></tbody>
      </table>
      <div id="pagination"></div>
    </div>
    <div class="footer">
      <p>&copy; 2025 Team Management. All rights reserved</p>
    </div>
    <!--Modal thêm dự án-->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Thêm dự án mới</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-2" id="name">
              <label for="project-name" class="form-label">Tên dự án</label>
              <input type="text" id="project-name" class="form-control" />
            </div>
            <div class="mb-2" id="description">
              <label for="project-desc" class="form-label">Mô tả dự án</label>
              <textarea
                id="project-desc"
                class="form-control"
                rows="3"
                cols="40"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Hủy
            </button>
            <button class="btn btn-success" onclick="addProject()">Thêm</button>
          </div>
        </div>
      </div>
    </div>
    <!--Modal xóa dự án-->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Xóa dự án này</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>Bạn có chắc chắn muốn xóa dự án này?</p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Hủy
            </button>
            <button class="btn btn-success" onclick="deleteProject()">
              Xóa
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--Modal sửa dự án-->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sửa thông tin dự án</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-2" id="name">
              <label for="edit-name" class="form-label">Tên dự án</label>
              <input type="text" id="edit-name" class="form-control" />
            </div>
            <div class="mb-2" id="description">
              <label for="edit-desc" class="form-label">Mô tả dự án</label>
              <textarea
                id="edit-desc"
                class="form-control"
                rows="3"
                cols="40"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Hủy
            </button>
            <button class="btn btn-success" onclick="editProject()">
              Cập nhật
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/category-manager.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </body>
</html>
