<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý dự án/Đăng ký</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <h1>Đăng ký</h1>
    <div class="register-form">
        <div id="nameInput">
            <input type="text" id="nameRegister" placeholder="Họ và tên">
        </div>
        <div id="emailInput">
            <input type="email" id="emailRegister" placeholder="Địa chỉ email">
        </div>
        <div id="passwordInput">
            <input type="password" id="passwordRegister" placeholder="Mật khẩu">
        </div>
        <input type="password" id="confirmPasswordRegister" placeholder="Xác nhận mật khẩu">
        <button id="register" onclick="registerAccount()">ĐĂNG KÝ</button>
        <p>Đã có tài khoản?<a href=../pages/login.html>Đăng nhập</a></p>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
