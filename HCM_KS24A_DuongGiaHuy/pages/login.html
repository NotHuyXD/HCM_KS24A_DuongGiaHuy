<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý dự án/Đăng nhập</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <h1>ĐĂNG NHẬP</h1>
    <div class="login-form">
        <p>Email:</p>
        <input type="email" id="emailLogin" placeholder="Địa chỉ email">
        <p>Mật khẩu:</p>
        <input type="password" id="passwordLogin" placeholder="Mật khẩu">
        <br>
        <button id="login" onclick="loginAccount()">ĐĂNG NHẬP</button>
        <p>Chưa có tài khoản?<a href=../pages/register.html>Đăng ký</a></p>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
