<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/project-manager.css" />
  </head>
  <body>
    <div class="header">
      <p>Quản lý dự án</p>
      <div class="navbar">
        <a href="../pages/category-manager.html">Dự án</a>
        <a href="../pages/dashboard.html">Nhiệm vụ của tôi</a>
        <a href="../pages/login.html">Đăng xuất</a>
      </div>
    </div>
    <div class="detail-board">
      <p id="project-name"></p>
      <div class="feature-bar">
        <button>+ Thêm nhiệm vụ</button>
        <div>
          <select id="filter" onchange="filterTask()" value="Sắp xếp theo">
            <option value="All">Tất cả</option>
            <option value="progress">Tiến độ</option>
            <option value="priority">Độ ưu tiên</option>
          </select>
          <input type="text" id="search" placeholder="Tìm kiếm nhiệm vụ" />
        </div>
      </div>
    </div>
    <div class="manage-board">
      <p>Danh sách nhiệm vụ</p>
      <table border="0.5" id="task-table">
        <thead>
          <tr>
            <th style="width: 30%">Tên nhiệm vụ</th>
            <th style="width: 20%">Người phụ trách</th>
            <th style="width: 10%">Ưu tiên</th>
            <th style="width: 10%">Ngày bắt đầu</th>
            <th style="width: 10%">Hạn chót</th>
            <th style="width: 10%">Tiến độ</th>
            <th style="width: 10%">Hành động</th>
          </tr>
        </thead>
      </table>
    </div>
    <footer class="footer">
      <p>&copy; 2025 Team Management. All rights reserved</p>
    </footer>
  </body>
</html>
